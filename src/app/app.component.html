<div class="container">
    <h1>My First Angular 2 App</h1>
    <app-pies-list></app-pies-list>
    <app-task-list
    	[childTaskList]="masterTaskList"
      (clickSender)="showDetails($event)">
    </app-task-list>
    <app-edit-task
    	[childSelectedTask]="selectedTask"
    	(doneClickedSender)="finishedEditing()">
    </app-edit-task>
    <app-new-task (newTaskSender)="addTask($event)"></app-new-task>
  </div>
